                <h2>添加用户</h2>
                <form class="layui-form" action="" style="margin-top:50px;">
                    <div class="layui-form-item">
                        <label class="layui-form-label">用户名</label>
                        <div class="layui-input-inline" style="width:487px">
                            <input type="text" name="title1" lay-verify="required" autocomplete="off" placeholder="请输入字母开头且不少于6位数的用户名"
                                class="layui-input user">
                        </div>
                        <div class="uname"></div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">密码</label>
                        <div class="layui-input-inline" style="width:487px">
                            <input type="password" name="password" lay-verify="required" placeholder="请输入字母开头且不少于6位数的密码"
                                autocomplete="off" class="layui-input psw">
                        </div>
                        <div class="upsw"></div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">确认密码</label>
                        <div class="layui-input-inline" style="width:487px">
                            <input type="password" name="password" lay-verify="required" autocomplete="off" class="layui-input queinp">
                        </div>
                        <!-- placeholder="请确认填写6到12位密码" -->
                        <div class="quer"> </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">手机号码</label>
                        <div class="layui-input-inline">
                            <input type="tel" name="phone" lay-verify="phone" autocomplete="off" class="layui-input hone">
                        </div>
                        <div class="uhone"> </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">邮箱</label>
                        <div class="layui-input-inline" style="width:350px">
                            <input type="text" name="email" lay-verify="email" autocomplete="off" class="layui-input mail">
                        </div>
                        <div class="umail"></div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">性别</label>
                        <div class="layui-input-block layui-input-inline" style="margin-left:0px">
                            <select name="city" lay-verify="required" class="tar">
                                <option></option>
                                <option value="男">男</option>
                                <option value="女">女</option>

                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">管理权限</label>
                        <div class="layui-input-block layui-input-inline" style="margin-left:0px">
                            <select name="city" lay-verify="required" class="gl">

                                <option value="男">超级管理员</option>
                                <option value="女">普通用户</option>

                            </select>

                    </div>



                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">用户描述</label>
